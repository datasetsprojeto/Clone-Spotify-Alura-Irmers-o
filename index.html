<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone-Spotify</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Links para trazer os ícones via CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" />
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="logo do spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="sidebar-library">
            <div class="sidebar-library__content">
                    <button class="sidebar-library__content_button">
                        <span class="fa fa-book"></span>
                        <span class="sidebar-library__content_text">Sua biblioteca</span>
                    </button>
                    <span class="fa fa-plus"></span>
            </div>
            <div class="create-playlist">
                <p class="create-playlist__text-one">Crie sua primeira playlist</p>
                <p class="create-playlist__text-two">É fácil, vamos te ajudar.</p>
                <button class="create-playlist__button">Criar playlist</button>
            </div>
            <span class="cookies">Cookies</span>
            <button class="languages">
                <span class="fa fa-globe"></span>
                <span>Português do Brasil</span>
            </button>
        </div>
    </div>
</body>

</html>
